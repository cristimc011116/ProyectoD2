<!DOCTYPE html>
<html>
    <head>
        <title>Gestor de cuentas</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1 align="center">Bienvenido al gestor de cuentas</h1>
        <br>
        <br>
        <div align="center">Seleccione lo que desea realizar</div>
        <br>
        <form action="crearCuenta" method="post">
            <table border="1" align="center">
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Crear Cuenta"/></td>
                </tr>
            </table>
        </form>
        <form action="listarCliente" method="post">
            <table border="1" align="center">
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Listar Personas"/></td>
                </tr>
            </table>
        </form>
        <form action="estadoCuenta" method="post">
            <table border="1" align="center">
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Consultar Estado de Cuenta"/></td>
                </tr>
            </table>
        </form>
        <form action="enviarPalabraRetiro" method="post">
            <table border="1" align="center">
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Realizar retiro"/></td>
                </tr>
            </table>
        </form>
        <form action="crearCliente" method="post">
            <table border="1" align="center">
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Crear Cliente"/></td>
                </tr>
            </table>
        </form>
        <form action="consultaVenta" method="post">
            <table border="1" align="center">
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Consultar tipo de cambio de dólar de venta"/></td>
                </tr>
            </table>
        </form>
        <form action="consultaCompra" method="post">
            <table border="1" align="center">
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Consultar tipo de cambio de dólar de compra"/></td>
                </tr>
            </table>
        </form>
        <form action="consultarEstatus" method="post">
            <table border="1" align="center">
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Consultar estatus de cuenta"/></td>
                </tr>
            </table>
        </form>
        <form action="cambiarPin" method="post">
            <table border="1" align="center">
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Cambiar PIN"/></td>
                </tr>
            </table>
        </form>
        <form action="realizarDeposito" method="post">
            <table border="1" align="center">
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Realizar deposito"/></td>
                </tr>
            </table>
        </form>
        <form action="consultarSaldo" method="post">
            <table border="1" align="center">
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Consultar Saldo Cuenta"/></td>
                </tr>
            </table>
        </form>
        <form action="gananciaComisionTotal" method="post">
            <table border="1" align="center">
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Consulta ganancia del banco totalizado"/></td>
                </tr>
            </table>
        </form>
        <form action="gananciaComisionCuenta" method="post">
            <table border="1" align="center">
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Consulta ganancia del banco por cuenta"/></td>
                </tr>
            </table>
        </form>
        <form action="enviarPalabraTransferencia" method="post">
            <table border="1" align="center">
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Realizar transferencia"/></td>
                </tr>
            </table>
        </form>
        
        <form action="listarCuenta" method="post">
            <table border="1" align="center">
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Listar Cuentas"/></td>
                </tr>
            </table>
        </form>
        
        <form action="InicioSesion" method="post">
            <table border="1" align="center">
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Consultas administrador"/></td>
                </tr>
            </table>
        </form>
        
    </body>
</html>
